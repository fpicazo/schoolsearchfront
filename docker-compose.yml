services:
  nextapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextapp
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000 
      - NEXT_PUBLIC_API_URL=https://your-backend-server.com/api
    networks:
      - app-network
    expose:
      - "3000"

  nginx:
    image: nginx:latest
    container_name: nginx-reverse-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/conf:/etc/letsencrypt:ro
    configs:
      - source: nginx_config
        target: /etc/nginx/nginx.conf
    networks:
      - app-network
    depends_on:
      - nextapp

networks:
  app-network:
    driver: bridge

configs:
  nginx_config:
    content: |
      events {
          worker_connections 1024;
      }

      http {
          # Frontend - mejoresescuelasmexico.com
          server {
              listen 80;
              server_name mejoresescuelasmexico.com;
              location / {
                  return 301 https://$server_name$request_uri;
              }
          }

          server {
              listen 443 ssl http2;
              server_name mejoresescuelasmexico.com;

              ssl_certificate /etc/letsencrypt/live/mejoresescuelasmexico.com/fullchain.pem;
              ssl_certificate_key /etc/letsencrypt/live/mejoresescuelasmexico.com/privkey.pem;

              location / {
                  proxy_pass http://nextapp:3000;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection 'upgrade';
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }
      }