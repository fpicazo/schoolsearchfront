events {
    worker_connections 1024;
}

http {
    # Frontend - mejoresescuelasmexico.com
    server {
        listen 80;
        server_name mejoresescuelasmexico.com;
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        server_name mejoresescuelasmexico.com;

        ssl_certificate /etc/letsencrypt/live/mejoresescuelasmexico.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mejoresescuelasmexico.com/privkey.pem;

        location / {
            proxy_pass http://nextapp:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Backend Proxy - mejoresescuelasmexico.infinitecmexico.com
    server {
        listen 80;
        server_name mejoresescuelasmexico.infinitecmexico.com;
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        server_name mejoresescuelasmexico.infinitecmexico.com;

        ssl_certificate /etc/letsencrypt/live/mejoresescuelasmexico.infinitecmexico.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/mejoresescuelasmexico.infinitecmexico.com/privkey.pem;

        location / {
            proxy_pass https://mejoresescuelasmexico.infinitecmexico.com/api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;  # If backend has self-signed cert
        }
    }
}